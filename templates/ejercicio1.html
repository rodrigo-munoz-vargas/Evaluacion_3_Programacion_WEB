<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-container ejercicio1">
        <h2 class="text-center">Formulario de Notas</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nota1"><strong>Nota 1:</strong><br></label>
                <input type="number" id="nota1" name="nota1" value="{{ nota1 }}" required>
            </div>
            <div class="form-group">
                <label for="nota2"><strong>Nota 2:</strong></label>
                <input type="number" id="nota2" name="nota2" value="{{ nota2 }}" required>
            </div>
            <div class="form-group">
                <label for="nota3"><strong>Nota 3:</strong></label>
                <input type="number" id="nota3" name="nota3" value="{{ nota3 }}" required>
            </div>
            <div class="form-group">
                <label for="asistencia"><strong>Asistencia (%):</strong></label>
                <input type="number" id="asistencia" name="asistencia" value="{{ asistencia }}" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn">Enviar</button>
            </div>
            {% if promedio is not none and estado is not none %}
                <div class="result">
                    <p>{{ promedio }}</p>
                    <p>{{ estado }}</p>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
